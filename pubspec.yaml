name: fx
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.6 <4.0.0'
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  flutter_launcher_icons: ^0.13.1
  rxdart: ^0.27.7
  qr_flutter: ^4.1.0
  qr_code_scanner: ^1.0.1
  firebase_dynamic_links: ^5.4.5
  firebase_remote_config: ^4.3.5
  google_fonts: ^6.1.0
  share_plus: ^7.2.1
  url_launcher: ^6.1.14
  google_sign_in: ^6.1.6
  intl: ^0.18.1
  firebase_messaging: ^14.7.5
  shared_preferences: ^2.2.2
  package_info_plus: ^4.2.0
  image_picker: ^1.0.4
  firebase_storage: ^11.5.2
  cloud_firestore: ^4.13.2
  firebase_analytics: ^10.7.1
  firebase_database: ^10.3.5
  firebase_auth: ^4.14.1
  provider: ^6.1.1
  cached_network_image: ^3.3.0
  freezed_annotation: ^2.4.1
  get_it: ^7.6.4
  injectable: ^2.3.2
  fpdart: ^1.1.0
  flutter_spinkit: ^5.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter_icons:
  ios: true
  android: true
  image_path_ios: 'assets/images/icon-400.png'
  image_path_android: 'assets/images/icon-400.png'

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/logo.png

  fonts:
    - family: TwitterIcon
      fonts:
        - asset: assets/fonts/icons.ttf
    - family: HelveticaNeue
      fonts:
        - asset: assets/fonts/HelveticaNeue.ttf
        - asset: assets/fonts/HelveticaNeue400.ttf
          weight: 400
        - asset: assets/fonts/HelveticaNeue500.ttf
          weight: 500
        - asset: assets/fonts/HelveticaNeue600.ttf
          weight: 600
        - asset: assets/fonts/HelveticaNeue700.ttf
          weight: 700
        - asset: assets/fonts/HelveticaNeue800.ttf
          weight: 800
        - asset: assets/fonts/HelveticaNeue900.ttf
          weight: 900
        - asset: assets/fonts/HelveticaNeueIt.ttf
          style: italic
